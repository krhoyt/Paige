<!doctype html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="theme-color" content="#013c65">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 	
	<meta name="description" content="The life and times of a girl on the move.">	

	<title>Instapaige</title>

	<link rel="icon" type="image/x-icon" href="bear.svg" />	

	<style type="text/css">
		@font-face {
    	font-family: Billabong;
    	src: url( billabong.ttf );
		}

		html {
			height: 100%;
		}

		body {
			align-items: center;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			font-family: sans-serif;
			height: 100%;
			margin: 0;
			padding: 0;
			width: 100%;
		}	

		header {
			border-bottom: solid 1px #dbdbdb;		
			display: grid;
			grid-template-columns: repeat( 3, 1fr );
			grid-template-rows: 1fr;
			grid-column-gap: 0px;
			grid-row-gap: 0px;			
			margin: 0;
			padding: 0;
			width: 100%;
		}

		header div { 
			align-items: center;
			display: flex;
			gap: 16px;
			grid-area: 1 / 3 / 2 / 4; 
			justify-content: flex-end;
			padding: 0 16px 0 0;
		}

		header div a {
			align-items: center;
			border: solid 1px #737373;
			border-radius: 40px;
			color: #161616;
			cursor: pointer;
			display: flex;
			flex-direction: row;
			font-size: 14px;
			font-weight: 600;
			gap: 8px;
			height: 40px;
			line-height: 40px;
			margin: 0;
			overflow: hidden;			
			padding: 0 24px 0 24px;
			text-decoration: none;
			text-overflow: ellipsis;
			text-rendering: optimizeLegibility;
			white-space: nowrap;						
		}

		header div a img {
			display: none;
			height: 24px;
			margin: 0;
			object-fit: contain;
			padding: 0;
			width: 24px;
		}

		header div a svg {		
			display: none;
		}

		h1 {
			font-family: Billabong;
			font-size: 48px;
			grid-area: 1 / 2 / 2 / 3;
			margin: 0 0 0 0;
			padding: 16px 0 16px 0;
			text-align: center;
			text-rendering: optimizeLegibility;
		}

		plh-post {
			border-bottom: solid 1px #dbdbdb;			
			padding: 32px 0 0 0;
		}

		plh-post:last-of-type {
			border-bottom: none;
		}

		@media only screen and ( max-width: 480px )  {
			header {
				border-top: solid 5px #f6b000;		
			}

			header div a span {
				display: none;
			}

			header div a {
				align-items: center;
				border: none;
				display: flex;			
				justify-content: center;
				padding: 0;
				width: 42px;
			}

			header div a img,
			header div a svg {			
				display: inline-block;
			}

			h1 {
				font-size: 42px;
				grid-area:  1 / 1 / 2 / 2;
				padding: 16px 0 16px 16px;
				text-align: left;
			}

			plh-post {
				--post-border-radius: 0;
				--post-width: 100vw;
			}

			plh-post::part( avatar ) {
				margin: 0 0 0 16px;
			}

			plh-post::part( description ) {
				padding: 16px 16px 32px 16px;
			}			
		}		
	</style>

</head>
<body>

<header>
	<h1>Instapaige</h1>
	<div>
		<a href="/eats" target="_blank">			
			<span>Eats</span>
			<svg width="24" height="24" viewBox="0 0 48 48">
				<path fill="none" stroke="#161616" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M32.209 3.139c3.84 2.852 9.207 10.715 9.747 22.858c.056 1.257-.556 2.448-1.698 2.978c-.815.378-1.917.808-3.305 1.174a1.03 1.03 0 0 0-.77 1.135l1.226 8.578c.34 2.383-.593 4.518-2.915 5.157c-2.17.598-4.494-.844-4.494-3.096V4.506c0-1.284 1.178-2.132 2.209-1.367M21.945 5.358c.46 2.718 1.104 7.467 1.052 12.538c-.026 2.617-1.774 4.962-4.522 5.578c-.568.127-1.173.242-1.805.331l1.844 15.98c.28 2.432-1.226 4.817-3.652 5.145A7 7 0 0 1 14 45c-.243 0-.538-.026-.863-.07c-2.425-.328-3.931-2.713-3.65-5.145l1.843-15.98a23 23 0 0 1-1.804-.33c-2.749-.617-4.497-2.963-4.524-5.58c-.051-5.07.591-9.818 1.051-12.536C6.287 3.974 7.499 3 8.903 3h10.192c1.405 0 2.616.973 2.85 2.358M11.5 3L11 14m5.5-11l.5 11"/>
			</svg>			
		</a>		
		<a href="https://www.amazon.com/hz/wishlist/dl/ls/20UF957ZWNSLU" target="_blank">
			<span>Wish list</span>
			<img src="shopping_cart.svg" />
		</a>
	</div>
</header>

<script src="lib/javascript-time-ago.js"></script>
<script src="post.js" type="module"></script>
<script>
	fetch( './lib/en.json' )
	.then( ( response ) => response.json() )
	.then( ( en ) => {
		TimeAgo.addDefaultLocale( en );
		return fetch( 'posts.json' );
	} )
	.then( ( response ) => response.json() )
	.then( ( posts ) => {
		for( let p = 0; p < posts.length; p++ ) {
			const post = document.createElement( 'plh-post' );
			post.author = posts[p].author;
			post.avatar = posts[p].avatar;
			post.posted = new Date( posts[p].postedAt ).getTime();
			post.description = posts[p].description;
			post.image = posts[p].image;
			post.likes = posts[p].likes;			
			post.location = posts[p].location;
			document.body.appendChild( post );
		}
	} );
</script>

</body>
</html>
